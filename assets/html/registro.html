        <div class="form-group">

        </div>
        <div class="form-group">

            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
        </div>

        <div class="form-group">
            <label for="senha">Confirme senha</label>
            <input type="password" class="form-control" id="repeatPassword" placeholder="Repita sua senha">
        </div>
        <button type="submit" id="btn-register" class="btn btn-custom">Registrar</button>
    </form>
